<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>밴딩 머신</title>
</head>
<body>
  <div id="root">
    <header class="header-logo">
      <h1 class="header-h1">
        <img class="img-logo" src="./images/logo.png" alt="코카콜라">
      </h1>
    </header>
    <main>
      <h2 class="ir">음료수 주문하고 받기</h2>
      <section class="order">
        <h3 class="ir">음료수 주문하기</h3>
        <div class="drink-con">
        <figure class="figure-drink">
          <img class="img-drink" src="./images/Original_Cola.png" alt="Original_Cola">
          <figcaption class="img-drink-caption">
            <p>Original_Cola</p>
            <p>1000원</p>
          </figcaption>
        </figure>
        <figure class="figure-drink">
          <img class="img-drink" src="./images/Violet_Cola.png" alt="Violet_Cola">
          <figcaption class="img-drink-caption">
            <p>Violet_Cola</p>
            <p>1000원</p>
          </figcaption>
        </figure>
        <figure class="figure-drink">
          <img class="img-drink" src="./images/Yellow_Cola.png" alt="Yellow_Cola">
          <figcaption class="img-drink-caption">
            <p>Yellow_Cola</p>
            <p>1000원</p>
          </figcaption>
        </figure>
        <figure class="figure-drink">
          <img class="img-drink" src="./images/Cool_Cola.png" alt="Cool_Cola">
          <figcaption class="img-drink-caption">
            <p>Cool_Cola</p>
            <p>1000원</p>
          </figcaption>
        </figure>
        <figure class="figure-drink">
          <img class="img-drink" src="./images/Green_Cola.png" alt="Green_Cola">
          <figcaption class="img-drink-caption">
            <p>Green_Cola</p>
            <p>1000원</p>
          </figcaption>
        </figure>
        <figure class="figure-drink">
          <img class="img-drink" src="./images/Orange_Cola.png" alt="Orange_Cola">
          <figcaption class="img-drink-caption">
            <p>Orange_Cola</p>
            <p>1000원</p>
          </figcaption>
        </figure>
      </div>
      <section class="complete">

      </section>
    </main>
  </div>
</body>
</html>
