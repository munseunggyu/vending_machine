<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>밴딩 머신</title>
</head>
<body>
  <div id="root">
    <header >
      <h1 class="header-h1">
        <img class="img-logo" src="./images/logo.png" alt="코카콜라">
      </h1>
    </header>
    <main class="main-wrapper">
      <h2 class="ir">음료수 주문하고 받기</h2>  
      <!-- 주문하기  -->
      <section class="order">
        <h3 class="ir">음료수 주문하기</h3>
        <div class="drink-con">
          <!-- 자바스크리트로 추가 -->
        </div>

        <div class="calculate-con">
        <p class="balance">
          <span>잔액:</span>
          <span class="calculate">1,000원</span>
        </p>
        <button class="btn-cart">거스름돈 반환</button>
        <input class="input-deposit_amount" type="number" placeholder="입금액 입력">
        <button class="btn-cart">입금</button>
      </div>
      <div class="cart-con">
        <ul class="ul-drinks cart-list-with">
          <!-- 자바스크립트로 제어 -->
        </ul>
        <button class="btn-get">
          획득
        </button>
      </div>
      </section> 
      <div class="complete-con">
        <section class="section-money-con">
          <h3 class="ir">소지금</h3>
          <p class="p-money">
            <span>소지금:</span>
            <span>25,000원</span>
          </p>
        </section>
        <section class="section-get-drink">
          <h3 class="h3-get-drink">획득한 음료</h3>
          <ul class="ul-drinks get-drink-height">
            <li class="li-drink">
              <div class="drink-con">
                <img class="img-drink" src="./images/Original_Cola.png" alt="Original_Cola">
                <p class="p-name">Original_Cola</p>
              </div>
              <span class="span-count">1</span>
            </li>
            <li class="li-drink">
              <div class="drink-con">
                <img class="img-drink" src="./images/Green_Cola.png" alt="Green_Cola">
                <p class="p-name">Green_Cola</p>
              </div>
                <span class="span-count">2</span>
            </li>
            <li class="li-drink">
              <div class="drink-con">
                <img class="img-drink" src="./images/Orange_Cola.png" alt="Orange_Cola">
                <p class="p-name">Orange_Cola</p>
              </div>
                <span class="span-count">1</span>
            </li>
            <li class="li-drink">
              <div class="drink-con">
                <img class="img-drink" src="./images/Violet_Cola.png" alt="Violet_Cola">
                <p class="p-name">Violet_Cola</p>
              </div>
                <span class="span-count">5</span>
            </li>
          </ul>
          <strong class="total-moeny">
            총금액: 9,000원
          </strong>
        </section>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
